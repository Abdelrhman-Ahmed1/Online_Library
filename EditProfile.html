<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <link rel="stylesheet" href="CSS\EditProfile.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="images/Online-Library2.svg" alt="ON-Line Library Logo">
      </div>
      <ul class="nav-links">
        <li><a href="Select.html">Home</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle">Books</a>
          <ul class="dropdown-menu">
            <li><a href="#" id="navBooks">Books</a></li>
            <li><a href="#" id="navCategory">Category</a></li>
            <li><a href="#" id="navAuthor">Author</a></li>
          </ul>
        </li>
        <li><a href="About Us.html">About</a></li>
        <li><a href="contact.html">Contact us</a></li>
      </ul>
      <div class="signin dropdown">
        <a href="#" id="signin-btn"><img src="images/userIcon1.png" alt="User Icon" style="width: 16px; height: 16px;"> Profile</a>
        <ul class="dropdown-menu" id="signin-menu">
          <li><a href="EditProfile.html">Edit Profile</a></li>
          <li><a href="Select.html">Sign out</a></li>
        </ul>
      </div>
    </nav>
  
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Title / Author / Category" />  
      <button class="search-btn" id="search-btn">üîç</button>
    </div>
  
  </header>  

  <div class="form-container">
    <div class="top-bar">Edit Your Profile</div>

    <div class="profile-picture">
      <img src="images/Book.jpg" id="profile-img" alt="Profile" />
      <label for="profile-picture-input" class="camera-icon">
        <input type="file" id="profile-picture-input" accept="image/*" style="display: none;">
        üì∑
      </label>
    </div>

    <form id="edit-form">
      <div class="form-row">
        <div class="input-group">
          <label>First Name<span class="required">*</span></label>
          <input type="text" id="firstName" placeholder="Enter your first name">
        </div>
        <div class="input-group">
          <label>Last Name<span class="required">*</span></label>
          <input type="text" id="lastName" placeholder="Enter your last name">
        </div>
        <div class="input-group">
          <label>Email<span class="required">*</span></label>
          <input type="email" id="email" placeholder="Enter your email">
        </div>
      </div>

      <div class="form-row">
        <div class="input-group">
          <label>Phone<span class="required">*</span></label>
          <input type="text" id="phone" placeholder="Enter your phone number">
        </div>
        <div class="input-group">
          <label>Address<span class="required">*</span></label>
          <input type="text" id="address" placeholder="Enter your address">
        </div>
        <div class="input-group">
          <label>Favorite Category<span class="required">*</span></label>
          <input type="text" id="category" placeholder="e.g. History, Culture...">
        </div>
      </div>

      <button type="submit" id="saveBtn" class="save-btn" disabled>Save Changes</button>
      <div class="success-message" id="successMsg">Changes saved successfully!</div>
    </form>
  </div>


  <script src="JS\EditProfile.js"></script>
</body>
</html>
