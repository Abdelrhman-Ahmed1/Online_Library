
<!DOCTYPE html>
<html>
<head>
    <title>Library Website</title>
    <link rel="stylesheet" href="CSS\Add-Book.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
    <header class="header">
        <div id="FullNavBar">
            <div id="top">
                <a href="Admin-Main.html" class="logo">
                    <img src="images\Online-Library2.svg" alt="Book Store Logo">
                </a>
                <nav class="navbar">
                    <div class="nav-left">
                        <a href="Admin-Main.html">Home</a>
                        <a href="About Us.html">About</a>
                        <a href="contact.html">Contact us</a>
                        <a href="adminProfile.html" class="sign-in">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#f0f0f0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-3-3.87"/>
                                <path d="M4 21v-2a4 4 0 0 1 3-3.87"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            <span>Profile</span>
                        </a>
                    </div>
                    <div class="search-container nav-right">
                        <button type="submit" class="search-button">
                            <img src="images\search Icon.jpg" alt="Search Icon">
                        </button>
                        <input type="text" placeholder="Title / Author / Category" class="search-bar" id="searchInput">
                    </div>
                </nav>
            </div>
        </div>  
    </header>
      
    <div class="Container1">
        <h2 id="add-book">Add Book</h2>
        <form id="book-form">
            <div>
                <label for="title">Book Title:</label>
                <input type="text" name="title" placeholder="enter book name"  class="U-fill-Width" required>
            </div>
            <div>
                <label for="id">Book ID:</label>
                <input type="text" name="id" placeholder="enter book ID" class="U-fill-Width" required>
            </div>
            <div>
                <label for="author">Author Name:</label>
                <input type="text" name="author" placeholder="enter Author name" class="U-fill-Width" required>
            </div>
            <div>
                <label for="category">Category:</label>
                <input type="text" name="category" placeholder="enter category" class="U-fill-Width" required>
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea name="description" placeholder="write description about the book" class="U-fill-Width" required></textarea>
            </div>
            <div>
                <label for="photo">Book Cover:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required >
            </div>
            <button type="submit" id="button">Add Book</button>
        </form>
    </div>
    <script src="JS\Add-book.js"></script>
</body>
</html>
